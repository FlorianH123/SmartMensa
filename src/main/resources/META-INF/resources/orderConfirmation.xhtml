<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>BestellbestÃ¤tigung</title>
    </h:head>

    <h:body>
        <h:form>
            <h1>Lieferdaten</h1>

            <table>
                <tr>
                    <td>
                        <h:outputLabel>Raumnummer</h:outputLabel>
                    </td>

                    <td>
                        <h:inputText id="txtRoomNumber" value="#{orderConfirmationView.building}">
                            <f:validator validatorId="buildingValidator"/>
                        </h:inputText>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputLabel>Ihr Name</h:outputLabel>
                    </td>

                    <td>
                        <h:inputText required="true" requiredMessage="#{errorMessages.invalidName}"
                                     value="#{orderConfirmationView.name}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:commandButton value="Bestellen" action="#{orderConfirmationView.confirmOrder}"/>
                    </td>

                    <td>
                        <h:commandButton action="order" value="Zurueck" immediate="true"/>
                    </td>
                </tr>
            </table>

            <p:growl id="growl" showDetail="true" sticky="false" />
        </h:form>
    </h:body>
</html>
