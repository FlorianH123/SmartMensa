<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <h:form>
        <h1>Lieferdaten</h1>

        <h:outputLabel>Raumnummer</h:outputLabel>
        <p:inputText id="txtRoomNumber" value="#{orderConfirmationView.building}">
            <f:validator validatorId="buildingValidator"/>
        </p:inputText>

        <br/>

        <h:outputLabel>Ihr Name</h:outputLabel>
        <p:inputText required="true" value="#{orderConfirmationView.name}">
        </p:inputText>

        <br/>

        <h:commandButton value="Bestellen" action="#{orderConfirmationView.confirmOrder}"/>
        <h:commandButton action="order" value="Zurueck" immediate="true"/>

        <p:growl id="growl" showDetail="true" sticky="true" />
    </h:form>
</h:body>
</html>
